<div class="ui-g">
  <div class="ui-g-12">
      <p-button label="Novo" class="ui-button-text" id="btNovo" ></p-button>
  </div>
  <div class="ui-g-12">
    <p-table [value]="empresas" [paginator]="true" rows="3" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th>Empresa</th>
              <th>Endere√ßo</th>
              <th>CNPJ</th>
              <th class="colActions"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empresa>
          <tr>
              <td>{{empresa.nome}}</td>
              <td>{{empresa.endereco}}</td>
              <td>{{empresa.cnpj}}</td>
              <td>
                  <p-button icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
                  <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
