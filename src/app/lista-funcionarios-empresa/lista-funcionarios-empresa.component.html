<div class="ui-g">
  <ng-container >
    <div class="ui-g-12">
        <p-button label="Voltar" (click)="voltar()" class="ui-button-text" id="voltar" ></p-button>
    </div>
    <div class="ui-g-12">
      <p-table [value]="funcionarios" [paginator]="true" rows="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-funcionario>
          <tr>
            <td>{{funcionario.nome}}</td>
            <td>{{funcionario.cpf | cpf}}</td>
            <td>{{funcionario.dataNascimento | date:'dd/MM/y'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-container>

</div>
