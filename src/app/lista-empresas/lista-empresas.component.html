<div class="ui-g">
  <div class="ui-g-12">
      <p-button label="Novo" [routerLink]="['novo']" class="ui-button-text" id="btNovo" ></p-button>
  </div>
  <div class="ui-g-12">
    <ng-container *ngIf="empresas$ | async as empresas; else loading">

        <p-table [value]="empresas" [paginator]="true" rows="3" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Empresa</th>
                    <th>EndereÃ§o</th>
                    <th>CNPJ</th>
                    <th class="colActions"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-empresa>
                <tr>
                    <td>{{empresa.nome}}</td>
                    <td>{{empresa.endereco}}</td>
                    <td>{{empresa.cnpj | cnpj}}</td>
                    <td>
                        <p-button icon="pi pi-pencil" [routerLink]="[empresa.id]" pTooltip="Editar" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
                        <p-button icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" class="ui-button-icon btAction" ></p-button>
                    </td>
                </tr>
            </ng-template>
          </p-table>

    </ng-container>

    <ng-template #loading>
      <span><i class="pi pi-spin pi-spinner" style="font-size: 3em"></i><br>
      Carregando Empresas...</span>
    </ng-template>

  </div>
</div>
